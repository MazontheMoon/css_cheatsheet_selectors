<!----------------------------------------------
My CSS Cheat Sheet for learning CSS - Selectors
------------------------------------------------
Finding your way around 
================================================
1. nav menu bar - line
2. main content - line
3. section 1 - Simple Selectors - line
   section 1a - Element - line
   section 1b - Class - line
   section 1c - Universal - line
4. section 2 - Attribute Selectors - line 
   section 2a - Presence and value - line
   section 2b - substring value - line
5. section 3 - Pseudo Classes - line 
6. section 4 - Pseudo Elements - line 
7. section 5 - Combinators & Multiple Selectors - line 
8. footer - line
--------------------------------------------------->

<body>
  <!--Header-->
  <header>
    <h1>CSS Selectors</h1>
  </header>
  <!--nav menu - 5 sections-->
  <nav>
    <ul></ul>
  </nav>
  <!--main content-->
  <main>
    <!--container box-->
    <div class="container">
      <!--section1 - simple selectors-->
      <section id="simple">
        <!--section heading-->
        <header>
          <h3></h3>
        </header>
        <!--section content-->
        <div class="section-content">
          <!--subsection content-->
          <div class="subsection">
            <!--subsection header-->
            <div class="subsection-header">
              <h5></h5>
            </div>
            <!--subsection content-->
            <div class="subsection-content"></div>
          </div>
        </div>
      </section>
      <!--section2 - attribute selectors-->
      <section id="attribute">
        <!--section heading-->
        <header>
          <h3></h3>
        </header>
        <!--section content-->
        <div class="section-content">
          <!--subsection content-->
          <div class="subsection">
            <!--subsection header-->
            <div class="subsection-header">
              <h5></h5>
            </div>
            <!--subsection content-->
            <div class="subsection-content"></div>
          </div>
        </div>
      </section>
      <!--section3 - pseudo-class -->
      <section id="pseudo-class">
        <!--section heading-->
        <header>
          <h3></h3>
        </header>
        <!--section content-->
        <div class="section-content"></div>
      </section>
      <!--section4 - pseudo-element -->
      <section id="pseudo-element">
        <!--section heading-->
        <header>
          <h3></h3>
        </header>
        <!--section content-->
        <div class="section-content"></div>
      </section>
      <!--section5 - combinator-multiple -->
      <section id="combinator-multiple">
        <!--section heading-->
        <header>
          <h3></h3>
        </header>
        <!--section content-->
        <div class="section-content"></div>
      </section>
    </div>
  </main>
  <!--footer-->
  <footer></footer>
